
<body class="hold-transition login-page">
  
<div class="container">
      <!-- Content Header (Page header) -->
    <section class="content-header box-body">
      <h1>
        Liste des équipes 
        <small>Example 1.0</small>
      </h1>
    </section>

    <section class="content">
      <div *ngFor="let equipe of equipes ">
        <div class="col-md-6">
              <div class="box box-warning box-solid collapsed-box">
                <div class="box-header with-border">
                  <h3 class="box-title" role="button" [routerLink]="['/liste',equipe.equipeId]">{{equipe.equipeLbl}}       </h3> 
                  <!-- <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool"   data-widget="collapse"><i class="fa fa-plus"></i>
                    </button>
                  </div> -->
                  <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
              </div>
              <!-- /.box -->
        </div>
      </div>
    </section>
      
    
    <!-- Modal add fichier -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><b>Création nouveau membre</b></h4>
          </div>
          <div class="modal-body">
              <app-fiche></app-fiche>
              <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          </div>
          <div class="modal-footer">
            
          </div>
        </div>
      </div>
    </div>

    <!-- Modal details -->
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
                <app-details></app-details>
                <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
</div>
</body>
