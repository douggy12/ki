<div class="row team-detail" *ngIf="team">   
<!-- <aside class="main-sidebar" *ngIf="team"> -->
    <!-- <section class="sidebar" > -->
        <div class="user-panel">
            <div class="info-equipe">
                <h2>{{ team.ihniTeam.info.name }}</h2>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li class="header">INFO de L'EQUIPE</li>
            <!-- <li><i class="fa fa-paw text-aqua"></i>Pilote : {{team.ihniTeam.info.pilote.prenom}} {{team.ihniTeam.info.pilote.nom}}</li>
             <li><i class="fa fa-calendar text-aqua"></i>Créé le : {{team.ihniTeam.info.createdAt.date | date:'dd/MM/yyyy'}}</li>
            <li><i class="fa fa-users text-aqua"></i>Nb user : {{ team.ihniTeam.users.length }}</li> -->
            <li class="description">
                <div class="col-md-2">
                    <a href="#" *ngIf="isPilote && expanded" class="btn btn-primary pull-right edit" title="Editer la description" data-toggle="modal" data-target="#team-edit-modal"><i class="fa fa-pencil"></i></a>
                </div>
                <div class="col-md-8">
                    <p class="desc"><i class="fa fa-question-circle text-aqua"></i>Description :</p>
                    <p [innerHTML]="setTDescription(team.kiTeam.description)" class="comment"></p>
                </div>
                <div class="col-md-2"></div>
                <button  class="arrow-down" (click)="resetExpanded()">
                    <i class="fa" [ngClass]="{'fa-caret-up':expanded,'fa-caret-down':!expanded}"></i> 
                </button>
            </li>
        </ul>
    <!-- </section> -->
  <!-- /.content -->
<!-- </aside> -->
</div>
<!--Team edit Modal-->
<div class="modal fade" id="team-edit-modal" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <app-team-detail-form [team]="team"></app-team-detail-form>
        </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
