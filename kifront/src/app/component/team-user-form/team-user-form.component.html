<div class="modal fade" id="user-modal" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="model">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title" >{{model.prenom}} {{model.nom}}
          <small>{{model.jobName}}</small>
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-4">
            <div class="user-modal-img">
              <img class="img-circle" src="assets/img/user7-128x128.jpg" alt="User Avatar">
            </div>
            <div class="user-modal-control">
              <button class="btn btn-primary">Changer de photo</button>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">Prénom</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="input_prenom" value="{{model.prenom}}" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="input_nom" value="{{model.nom}}" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-6 control-label">Date de naissance</label>

                <div class="col-sm-6">
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input id="datemask" type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" value="{{ model.bornDate.date|date : 'd/MM/y' }}" disabled>
                  </div>
                </div>
                <!-- /.input group -->
              </div>
              <div class="">
                <label class="control-label">Equipes actuelles</label>
               <table class="table table-striped">
                 <tr>
                   <th>Equipe</th>
                   <th>Role</th>
                 </tr>
                 <tr *ngFor="let equipeRole of model.equipes_role">
                   <td>{{ equipeRole.equipe.name }}</td>
                   <td>{{ equipeRole.role }}</td>
                 </tr>
               </table>
              </div>
              <div class="form-group">
                <label class="col-sm-6 control-label">Anciennes équipes</label>
                <div class="col-sm-6">
                  <select class="form-control multsel" id="input_former_team" multiple="multiple" style="width: 100%">
                    <option value="CDS JAVA" selected="selected">CDS JAVA</option>
                    <option value="AT MMA" selected="selected">AT MMA</option>
                    <option value="AT VINCI">AT VINCI</option>
                    <option value="DEFIS">DEFIS</option>
                    <option value="MANU CIAO">MANU CIAO</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-6 control-label">Nb enfants</label>
                <div class="col-sm-6">
                  <select class="form-control" id="input_children">
                    <option value="Null"></option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
