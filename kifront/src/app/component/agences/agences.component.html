<!-- Sidebar -->
<aside class="main-sidebar" *ngIf="bus">
    Agence Index : {{agenceIndex}}
    <!-- Content of control sidebar goes here -->
    <section class="sidebar">
      <app-team-search (submitedTeam)="onSubmitedTeam($event)"></app-team-search>
      <ul class="sidebar-menu tree">
        <ng-container *ngFor="let bu of bus; let i=index">
          <li class="treeview">
            <a href="#">{{ bu.nom }}</a>
            <ul class="sidebar-menu tree treeview-menu">
              <ng-container *ngFor="let agence of bu.agences; let i=index">
                <li>
                  <a href="#" (click)="onSelect(agence, i)">
                    <div class="menu-info"> {{ agence.nom }} </div>
                  </a>
                </li>
              </ng-container>
            </ul>
          </li>
        </ng-container>
      </ul>
    </section>
  </aside>

  <app-teams [selectedAgence]="selectedAgence" [selectedTeam] = "selectedTeam"></app-teams>
