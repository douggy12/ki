<section class="content-header">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Mes Ã©quipes
                        <span class="fa fa-caret-down"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li *ngFor='let teamRole of myTeams'>
                            <a href="#" (click)="onSubmitTeam(teamRole.equipe)">{{teamRole.equipe.name}}</a>
                        </li>
                    </ul>
                </div>
                <!-- /btn-group -->
                <input type="text" class="form-control" #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Rechercher un utilisateur ..."
                    data-toggle="dropdown">
                <ul class="search-result dropdown-menu user-dropdown">
                    <li *ngFor="let user of users$ | async">

                        <a *ngFor="let teamRole of user.equipes_role" href="#" (click)="onSubmitTeam(teamRole.equipe)">{{user.info.prenom}} {{user.info.nom}}
                            <small>{{teamRole.equipe.name}}</small>
                        </a>
                    </li>
                </ul>


            </div>
        </div>
    </div>
</section>
