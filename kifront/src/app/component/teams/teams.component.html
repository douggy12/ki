<div>
  <div *ngIf="teams">
      
                <div class="menu-info"> {{ team.ihniTeam.info.agence }} - {{ team.ihniTeam.info.name }} </div>
    <!-- sideBar => TeamDetailComponent -->
    <app-team-detail [team]="selectedTeam" *ngIf="selectedTeam"></app-team-detail>
    <!-- end sideBar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- SearchBar => teamSearchComponent -->
      
      <!-- end SearchBar -->
      <!-- Maincontent -->
      <section class="content">
        <!-- UpButton -->
        <div class="team-nav visible-xs" *ngIf="teamIndex > 0" >
          <a href="#" class="btn btn-default btn-block btn-flat" (click)="onSelect(teams[teamIndex - 1], teamIndex - 1)">
            <i class="fa fa-angle-up"></i>
            <div>{{ teams[teamIndex - 1].ihniTeam.info.name }}</div>
          </a>
        </div>
        <!-- end UpButton -->
        <!-- UserList => TeamUsersComponent -->
        <app-team-users [team]="selectedTeam" [teams]="teams" [state]="state"></app-team-users>
        <!-- end UserList -->
        <!-- DownButton -->
        <div class="team-nav visible-xs" *ngIf="teams && teamIndex < teams.length-1"  >
          <a href="#" class="btn btn-default btn-block btn-flat" (click)="onSelect(teams[teamIndex + 1], teamIndex + 1)">
            <i class="fa fa-angle-down"></i>
            <div>{{teams[teamIndex + 1].ihniTeam.info.name}}</div>
          </a>
        </div>
        <!-- end DownButton -->
      </section>
    </div>
    <!-- FooterComponent -->
    <app-footer></app-footer>
    <!-- Control Sidebar -->
    <aside class="main-sidebar">
      <!-- Content of control sidebar goes here -->
      <section class="sidebar">
      <div class="tab-content" *ngIf="selectedTeam">
          <app-team-search (submitedTeam)="onSubmitedTeam($event)"></app-team-search>
        <!-- <div class="sidebar-menu"> -->
          
          <h4 class="header">Liste des Ã©quipes</h4>
          <ul class="sidebar-menu">
            <li *ngFor="let team of teams; let i=index">
              <a href="#" (click)="onSelect(team, i)" [class.active]="team.ihniTeam.info.id === selectedTeam.ihniTeam.info.id">
                <i class="menu-icon bg-blue">{{ team.ihniTeam.info.name.substring(0,3)}}</i>
                <div class="menu-info">
                  {{ team.ihniTeam.info.name }}
                </div>
              </a>
            </li>
          </ul>
        <!-- </div> -->
      </div>
      </section>
    </aside>

    immediately after the control sidebar -->
